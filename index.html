<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      text-align: center;
      z-index: 2;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3em;
      font-weight: 800;
      text-transform: uppercase;
      color: #00ffff;
      position: relative;
      animation: pulse 2s infinite, glitch 1s infinite;
    }

    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      color: #00ffff;
      background: transparent;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    h1::before {
      animation: glitchTop 1s infinite linear alternate-reverse;
      color: #ff00ff;
    }

    h1::after {
      animation: glitchBottom 1s infinite linear alternate-reverse;
      color: #00ff88;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 10px;
      animation: fadeUp 3s ease;
    }

    .loader {
      margin: 40px auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 6px solid #222;
      border-top: 6px solid #00ffff;
      animation: spin 1.5s linear infinite;
    }

    .energy {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      margin-left: -125px;
      margin-top: -125px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,255,0.2), transparent 70%);
      box-shadow: 0 0 60px 15px #00ffff44;
      filter: blur(30px);
      animation: energyPulse 4s ease-in-out infinite;
      z-index: 1;
    }

    .btn-neon {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1.1em;
      font-weight: 600;
      color: #00ffff;
      text-decoration: none;
      border: 2px solid #00ffff;
      border-radius: 40px;
      position: relative;
      overflow: hidden;
      transition: 0.3s;
      z-index: 2;
    }

    .btn-neon::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #00ffff, transparent);
      transition: 0.5s;
    }

    .btn-neon:hover::before {
      left: 100%;
    }

    .btn-neon:hover {
      color: #fff;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
      letter-spacing: 1px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 20px #00ffff; }
      50% { text-shadow: 0 0 40px #00ffff; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(-2px, -2px); }
      50% { clip: rect(0, 9999px, 10px, 0); transform: translate(2px, 2px); }
      100% { clip: rect(0, 9999px, 5px, 0); transform: translate(0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(90px, 9999px, 100px, 0); transform: translate(2px, 0); }
      50% { clip: rect(85px, 9999px, 95px, 0); transform: translate(-2px, 2px); }
      100% { clip: rect(80px, 9999px, 90px, 0); transform: translate(0, 0); }
    }

    @keyframes energyPulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.3); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>
  <div class="energy"></div>

  <div class="container">
    <h1 data-text="EN MANTENIMIENTO">EN MANTENIMIENTO</h1>
    <div class="loader"></div>
    <p>Estamos mejorando el sitio para ti...<br>Vuelve pronto ðŸ”§</p>
    <a href="#" class="btn-neon">Volver al Inicio</a>
    <div class="footer">Â© 2025 BRUSMODS</div>
  </div>

  <script>
    // Fondo animado con partÃ­culas
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 1.5,
        dy: (Math.random() - 0.5) * 1.5
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffff";

      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });

      requestAnimationFrame(animateParticles);
    }

    animateParticles();
  </script>
</body>
</html>
