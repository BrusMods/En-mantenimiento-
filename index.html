<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

    body {
      background: radial-gradient(circle at top, #0135FF 0%, #001122 70%, #000 100%);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    canvas { position: absolute; top:0; left:0; z-index:0; opacity:0.9; }

    .container {
      text-align: center;
      z-index: 2;
      animation: fadeIn 2s ease-out;
      max-width: 90%;
    }

    h1 {
      font-size: 4em;
      font-weight: 900;
      text-transform: uppercase;
      color: #00aaff;
      letter-spacing: 4px;
      text-shadow: 
        0 0 15px #0135FF,
        0 0 30px #0135FF,
        0 0 60px #00aaff;
      position: relative;
      animation: pulseGlow 4s infinite alternate;
    }

    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      top: 0;
      background: transparent;
      overflow: hidden;
      clip: rect(0,9999px,0,0);
    }

    h1::before { color: #40c4ff; animation: glitchTop 3s infinite alternate-reverse; }
    h1::after  { color: #80d8ff; animation: glitchBottom 3s infinite alternate-reverse; }

    p {
      font-size: 1.4em;
      color: #e0f7fa;
      margin-top: 20px;
      animation: fadeUp 3s ease-out;
      text-shadow: 0 0 10px rgba(1,53,255,0.7);
    }

    .loader {
      margin: 50px auto;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 8px solid rgba(1,53,255,0.15);
      border-top: 8px solid #0135FF;
      animation: spin 1.5s linear infinite, glowPulse 3s infinite alternate;
      box-shadow: 0 0 40px rgba(1,53,255,0.6);
    }

    .energy {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(1,53,255,0.4), transparent 60%);
      box-shadow: 0 0 80px 20px rgba(1,53,255,0.5);
      filter: blur(50px);
      animation: energyPulse 5s infinite ease-in-out;
      z-index: 1;
      opacity: 0.85;
    }

    .btn-neon {
      display: inline-block;
      margin-top: 35px;
      padding: 14px 36px;
      font-size: 1.25em;
      font-weight: 700;
      color: #00aaff;
      text-decoration: none;
      border: 3px solid #0135FF;
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(1,53,255,0.6);
    }

    .btn-neon:hover {
      color: #fff;
      background: rgba(1,53,255,0.2);
      box-shadow: 0 0 40px #0135FF, 0 0 70px #00aaff;
      transform: translateY(-6px);
    }

    .footer {
      margin-top: 50px;
      font-size: 1em;
      color: #80d8ff;
      opacity: 0.9;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes glowPulse { 0% { box-shadow: 0 0 30px #0135FF; } 100% { box-shadow: 0 0 70px #00aaff; } }
    @keyframes pulseGlow { 0%,100% { text-shadow: 0 0 20px #0135FF, 0 0 40px #00aaff; } 50% { text-shadow: 0 0 40px #0135FF, 0 0 80px #00aaff; } }
    @keyframes glitchTop { 0% { clip: rect(0,9999px,0,0); transform: translate(-1px,-1px); } 50% { clip: rect(0,9999px,15px,0); transform: translate(1px,1px); } 100% { clip: rect(0,9999px,8px,0); transform: translate(0,0); } }
    @keyframes glitchBottom { 0% { clip: rect(100px,9999px,120px,0); transform: translate(1px,0); } 50% { clip: rect(90px,9999px,110px,0); transform: translate(-1px,1px); } 100% { clip: rect(80px,9999px,100px,0); transform: translate(0,0); } }
    @keyframes energyPulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.25); } }
    @keyframes fadeIn { from { opacity:0; transform:scale(0.9); } to { opacity:1; transform:scale(1); } }
    @keyframes fadeUp { from { transform:translateY(40px); opacity:0; } to { transform:translateY(0); opacity:1; } }

    @media (max-width: 768px) {
      h1 { font-size: 3em; letter-spacing: 3px; }
      .loader { width:100px; height:100px; }
      .energy { width:280px; height:280px; }
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>
  <div class="energy"></div>

  <div class="container">
    <h1 data-text="EN MANTENIMIENTO">EN MANTENIMIENTO</h1>
    <div class="loader"></div>
    <p>Estamos dÃ¡ndole duro para traerte lo mejor...<br>Vuelve pronto, parcero ðŸ”§ðŸ’™</p>
    <a href="https://brusmods.github.io/Mi-p-gina-web/" class="btn-neon">Volver al Inicio</a>
    <div class="footer">Â© 2026 BRUSMODS OFFICIAL</div>
  </div>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // PartÃ­culas optimizadas: menos cantidad, trails cortos, sin array pesado
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 3 + 1,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2,
        trailX: [], trailY: [], trailAlpha: [] // Arrays cortos
      });
    }

    let lastTime = 0;
    function animate(time) {
      if (!lastTime) lastTime = time;
      const delta = time - lastTime;
      if (delta > 32) { // \~30 FPS mÃ¡x para no sobrecargar
        ctx.fillStyle = "rgba(0,0,0,0.12)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach(p => {
          // Trail ligero (mÃ¡x 8 puntos)
          p.trailX.push(p.x);
          p.trailY.push(p.y);
          p.trailAlpha.push(1);
          if (p.trailX.length > 8) {
            p.trailX.shift();
            p.trailY.shift();
            p.trailAlpha.shift();
          }

          // Dibujar trail
          for (let i = 0; i < p.trailX.length; i++) {
            ctx.globalAlpha = p.trailAlpha[i] * (1 - i / 8) * 0.7;
            ctx.fillStyle = "#00aaff";
            ctx.beginPath();
            ctx.arc(p.trailX[i], p.trailY[i], p.r * (1 - i / 10), 0, Math.PI * 2);
            ctx.fill();
          }

          // PartÃ­cula principal
          ctx.globalAlpha = 0.9;
          ctx.fillStyle = "#00aaff";
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();

          p.x += p.dx;
          p.y += p.dy;

          if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.dy *= -1;

          // Movimiento suave
          p.dx += (Math.random() - 0.5) * 0.08;
          p.dy += (Math.random() - 0.5) * 0.08;
        });

        lastTime = time;
      }
      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
