<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>游뚾 En Mantenimiento | BRUSMODS 游</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0135FF 0%, #001122 70%, #000 100%);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.85;
    }

    .container {
      text-align: center;
      z-index: 2;
      animation: fadeIn 2.5s ease-in-out;
      max-width: 90%;
    }

    h1 {
      font-size: 4.2em;          /* M치s grande para impacto */
      font-weight: 900;
      text-transform: uppercase;
      color: #00aaff;            /* Azul claro brillante para m치xima visibilidad */
      letter-spacing: 4px;
      text-shadow: 
        0 0 10px #0135FF,
        0 0 20px #0135FF,
        0 0 40px #00aaff,
        0 0 80px #0088ff;
      position: relative;
      animation: pulseGlow 3s infinite alternate, subtleGlitch 4s infinite;
    }

    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      top: 0;
      background: transparent;
      overflow: hidden;
      clip: rect(0, 9999px, 0, 0);
      pointer-events: none;
    }

    h1::before {
      color: #40c4ff;
      animation: glitchTop 2.5s infinite linear alternate-reverse;
    }

    h1::after {
      color: #80d8ff;
      animation: glitchBottom 2.5s infinite linear alternate-reverse;
    }

    p {
      font-size: 1.4em;
      color: #e0f7fa;
      margin-top: 20px;
      animation: fadeUp 3.5s ease-in-out;
      text-shadow: 0 0 8px rgba(1,53,255,0.6);
      line-height: 1.6;
    }

    .loader {
      margin: 60px auto;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 10px solid rgba(1,53,255,0.2);
      border-top: 10px solid #0135FF;
      border-right: 10px solid #0088ff;
      animation: spin 1.8s linear infinite, glowPulse 2.5s infinite alternate;
      box-shadow: 0 0 40px #0135FF, inset 0 0 20px #00aaff;
    }

    .energy {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      margin-left: -200px;
      margin-top: -200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(1,53,255,0.45), transparent 55%);
      box-shadow: 0 0 100px 30px rgba(1,53,255,0.6), 0 0 200px 60px rgba(0,170,255,0.3);
      filter: blur(60px);
      animation: energyPulse 4s ease-in-out infinite;
      z-index: 1;
      opacity: 0.9;
    }

    .btn-neon {
      display: inline-block;
      margin-top: 40px;
      padding: 16px 40px;
      font-size: 1.3em;
      font-weight: 700;
      color: #00aaff;
      text-decoration: none;
      border: 3px solid #0135FF;
      border-radius: 60px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      z-index: 2;
      text-shadow: 0 0 10px #0135FF;
      box-shadow: 0 0 20px rgba(1,53,255,0.5);
    }

    .btn-neon::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,170,255,0.4), transparent);
      transition: left 0.7s ease;
    }

    .btn-neon:hover::before {
      left: 100%;
    }

    .btn-neon:hover {
      color: #fff;
      background: rgba(1,53,255,0.25);
      box-shadow: 0 0 40px #0135FF, 0 0 80px #00aaff;
      transform: translateY(-8px) scale(1.05);
    }

    .footer {
      margin-top: 60px;
      font-size: 1.1em;
      color: #80d8ff;
      letter-spacing: 2px;
      opacity: 0.9;
      animation: fadeIn 5s ease;
    }

    /* Animaciones mejoradas */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 30px #0135FF; }
      100% { box-shadow: 0 0 80px #00aaff, 0 0 120px #0088ff; }
    }

    @keyframes pulseGlow {
      0%, 100% { text-shadow: 0 0 20px #0135FF, 0 0 40px #00aaff, 0 0 60px #0088ff; }
      50%  { text-shadow: 0 0 40px #0135FF, 0 0 80px #00aaff, 0 0 120px #0088ff; }
    }

    @keyframes subtleGlitch {
      0%, 100% { transform: translate(0); }
      10%, 60% { transform: translate(-2px, 2px); }
      20%, 80% { transform: translate(2px, -2px); }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(-2px, -2px); }
      50% { clip: rect(0, 9999px, 20px, 0); transform: translate(2px, 2px); }
      100% { clip: rect(0, 9999px, 10px, 0); transform: translate(0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(100px, 9999px, 120px, 0); transform: translate(2px, 0); }
      50% { clip: rect(90px, 9999px, 110px, 0); transform: translate(-2px, 2px); }
      100% { clip: rect(80px, 9999px, 100px, 0); transform: translate(0, 0); }
    }

    @keyframes energyPulse {
      0%, 100% { transform: scale(1); opacity: 0.7; filter: blur(60px); }
      50%  { transform: scale(1.35); opacity: 1; filter: blur(90px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.85); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
      from { transform: translateY(50px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 3em; letter-spacing: 3px; }
      p { font-size: 1.2em; }
      .loader { width: 110px; height: 110px; }
      .energy { width: 300px; height: 300px; margin-left: -150px; margin-top: -150px; }
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>
  <div class="energy"></div>

  <div class="container">
    <h1 data-text="EN MANTENIMIENTO">EN MANTENIMIENTO</h1>
    <div class="loader"></div>
    <p>Estamos d치ndole con todo para traerte lo mejor...<br>Vuelve pronto, parcero 游댢游눛</p>
    <a href="https://brusmods.github.io/Mi-p-gina-web/" class="btn-neon">Volver al Inicio</a>
    <div class="footer">춸 2026 BRUSMODS OFFICIAL</div>
  </div>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Part칤culas m치s densas y con trails (efecto wow)
    for (let i = 0; i < 200; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 4 + 1,
        dx: (Math.random() - 0.5) * 2.5,
        dy: (Math.random() - 0.5) * 2.5,
        alpha: Math.random() * 0.6 + 0.3,
        trail: [] // Para estela
      });
    }

    function animateParticles() {
      ctx.fillStyle = "rgba(0,0,0,0.08)"; // Trail suave
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        // Dibujar estela
        p.trail.push({x: p.x, y: p.y, alpha: p.alpha});
        if (p.trail.length > 15) p.trail.shift();

        p.trail.forEach((t, i) => {
          ctx.globalAlpha = t.alpha * (1 - i / 15);
          ctx.fillStyle = `rgba(1,53,255,${t.alpha * 0.6})`;
          ctx.beginPath();
          ctx.arc(t.x, t.y, p.r * (1 - i / 20), 0, Math.PI * 2);
          ctx.fill();
        });

        // Part칤cula principal
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = "#00aaff";
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;

        // Movimiento org치nico
        p.dx += (Math.random() - 0.5) * 0.15;
        p.dy += (Math.random() - 0.5) * 0.15;
      });

      requestAnimationFrame(animateParticles);
    }

    animateParticles();
  </script>
</body>
</html>
