<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>游뚾 En Mantenimiento | BRUSMODS 游</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0135FF 0%, #001122 70%, #000 100%);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.8; /* Suaviza un poco las part칤culas para un efecto m치s et칠reo */
    }

    .container {
      text-align: center;
      z-index: 2;
      animation: fadeIn 2.5s ease-in-out;
    }

    h1 {
      font-size: 3.5em; /* Aumentado para m치s impacto */
      font-weight: 800;
      text-transform: uppercase;
      color: #0135FF;
      position: relative;
      animation: pulse 2s infinite ease-in-out, glitch 1.2s infinite;
      letter-spacing: 2px; /* Espaciado para m치s estilo */
    }

    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      background: transparent;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    h1::before {
      color: #0088ff;
      animation: glitchTop 1.2s infinite linear alternate-reverse;
    }

    h1::after {
      color: #00aaff;
      animation: glitchBottom 1.2s infinite linear alternate-reverse;
    }

    p {
      font-size: 1.3em;
      color: #ddd;
      margin-top: 15px;
      animation: fadeUp 3s ease-in-out;
      line-height: 1.5; /* Mejor legibilidad */
    }

    .loader {
      margin: 50px auto;
      width: 120px; /* M치s grande para wow */
      height: 120px;
      border-radius: 50%;
      border: 8px solid #001122; /* Fondo azul oscuro */
      border-top: 8px solid #0135FF;
      border-bottom: 8px solid #00aaff; /* Doble color para dinamismo */
      animation: spin 1.2s linear infinite, glowLoader 2s infinite alternate;
    }

    .energy {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px; /* M치s grande */
      height: 300px;
      margin-left: -150px;
      margin-top: -150px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(1,53,255,0.35), transparent 60%);
      box-shadow: 0 0 80px 20px rgba(1,53,255,0.5);
      filter: blur(40px);
      animation: energyPulse 3.5s ease-in-out infinite;
      z-index: 1;
    }

    .btn-neon {
      display: inline-block;
      margin-top: 35px;
      padding: 14px 32px;
      font-size: 1.2em;
      font-weight: 600;
      color: #0135FF;
      text-decoration: none;
      border: 2px solid #0135FF;
      border-radius: 50px; /* M치s redondeado */
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      z-index: 2;
      animation: btnPulse 2s infinite alternate;
    }

    .btn-neon::before {
      content: "";
      position: absolute;
      top: 0;
      left: -150%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #00aaff, transparent);
      transition: left 0.6s ease;
    }

    .btn-neon:hover::before {
      left: 100%;
    }

    .btn-neon:hover {
      color: #fff;
      background: rgba(1,53,255,0.2);
      box-shadow: 0 0 25px #0135FF, 0 0 50px #00aaff, 0 0 75px #0088ff;
      transform: translateY(-5px); /* Levanta al hover para wow */
    }

    .footer {
      margin-top: 50px;
      font-size: 1em;
      color: #aaa;
      letter-spacing: 1.5px;
      animation: fadeIn 4s ease;
    }

    /* Animaciones mejoradas */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes glowLoader {
      0% { box-shadow: 0 0 20px #0135FF; }
      100% { box-shadow: 0 0 60px #00aaff; }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 15px #0135FF, 0 0 30px #0088ff; }
      50% { text-shadow: 0 0 30px #0135FF, 0 0 60px #00aaff; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); transform: skew(0.2deg) translate(-3px, -3px); }
      50% { clip: rect(0, 9999px, 15px, 0); transform: skew(-0.3deg) translate(3px, 3px); }
      100% { clip: rect(0, 9999px, 8px, 0); transform: skew(0.1deg) translate(0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(100px, 9999px, 110px, 0); transform: skew(-0.2deg) translate(3px, 0); }
      50% { clip: rect(90px, 9999px, 100px, 0); transform: skew(0.3deg) translate(-3px, 3px); }
      100% { clip: rect(85px, 9999px, 95px, 0); transform: skew(-0.1deg) translate(0, 0); }
    }

    @keyframes energyPulse {
      0%, 100% { transform: scale(1); opacity: 0.7; filter: blur(40px); }
      50% { transform: scale(1.4); opacity: 1; filter: blur(60px); }
    }

    @keyframes btnPulse {
      0% { box-shadow: 0 0 10px rgba(1,53,255,0.3); }
      100% { box-shadow: 0 0 20px rgba(1,53,255,0.6); }
    }

    /* Responsivo para m칩viles */
    @media (max-width: 768px) {
      h1 { font-size: 2.5em; }
      p { font-size: 1.1em; }
      .loader { width: 100px; height: 100px; }
      .energy { width: 250px; height: 250px; margin-left: -125px; margin-top: -125px; }
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>
  <div class="energy"></div>

  <div class="container">
    <h1 data-text="EN MANTENIMIENTO">EN MANTENIMIENTO</h1>
    <div class="loader"></div>
    <p>Estamos mejorando el sitio para ti...<br>Vuelve pronto 游댢</p>
    <a href="https://brusmods.github.io/Mi-p-gina-web/" class="btn-neon">Volver al Inicio</a>
    <div class="footer">춸 2026 BRUSMODS</div> <!-- Actualizado el a침o como en tu footer anterior -->
  </div>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // M치s part칤culas para un efecto m치s denso y wow (aumentado de 80 a 150)
    for (let i = 0; i < 150; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 3 + 1, // Tama침os variados para profundidad
        dx: (Math.random() - 0.5) * 2, // Velocidad aumentada para dinamismo
        dy: (Math.random() - 0.5) * 2,
        alpha: Math.random() * 0.5 + 0.3 // Opacidad variada
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(1,53,255,0.8)"; // Azul ne칩n para part칤culas

      particles.forEach(p => {
        ctx.beginPath();
        ctx.globalAlpha = p.alpha; // Opacidad din치mica
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        // Rebote con suavizado
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;

        // A침adir un poco de "viento" aleatorio para movimiento org치nico
        p.dx += (Math.random() - 0.5) * 0.1;
        p.dy += (Math.random() - 0.5) * 0.1;
      });

      requestAnimationFrame(animateParticles);
    }

    animateParticles();
  </script>
</body>
</html>
