
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>P치gina en mantenimiento</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .mu침eco {
      width: 150px;
      height: 150px;
      background: #f4c542;
      border-radius: 50%;
      position: relative;
      animation: mover 2s infinite alternate;
    }

    .mu침eco::before {
      content: '';
      position: absolute;
      top: 50px;
      left: -20px;
      width: 30px;
      height: 10px;
      background: #999;
      border-radius: 5px;
      transform: rotate(45deg);
      animation: girarLlave 1s infinite linear;
    }

    .ojo {
      position: absolute;
      width: 15px;
      height: 15px;
      background: black;
      border-radius: 50%;
      top: 45px;
    }

    .ojo.izq {
      left: 40px;
    }

    .ojo.der {
      right: 40px;
    }

    @keyframes mover {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    @keyframes girarLlave {
      0% { transform: rotate(45deg); }
      100% { transform: rotate(405deg); }
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="mu침eco">
    <div class="ojo izq"></div>
    <div class="ojo der"></div>
  </div>
  <h1>Estamos en mantenimiento</h1>
</body>
</html>
